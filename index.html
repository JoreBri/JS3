<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U単icornio</title>
    <link rel="stylesheet" href="./estilo/estilo.css">
</head>
<body>
    <!--Abre header-->
    <header class="header">
        <div class="contenedor nav">
            <a class="link" href="./index.html"><img class="logo" src="./img/fondo.jpg" alt="logo"></a>
            <h1>U単icornio </h1>
        </div>
    </header>
    <!--Cierra header-->
    <!--Abre main-->
    <main class="main">
        <div class="modal" id="modal">
            <div class="modal-content">
                <h2>
                    Bienvenido a U単icornio
                </h2>
                <p>
                    Por favor ingresa tu nombre para una mejor atencion
                </p>
                <input type="text" id="inputNombre">
                <button onclick="guardarNombre()">Guardar</button>
            </div>
        </div>
        <!--Se guarda el nombre en el storage-->
        <div class="nombreDelCliente"> <h2></h2> </div>
        <!--Cierra cuadro nombre-->
        <!--Abre servicios y carrito-->
        <section class="servCarr">
            <section class="contenedor">
                <h2 class="texto">En nuestra pagina podes elegir el servicios que desees:</h2>
                <h3 class="titulo"> Servicios:</h3> </h3>
                <div class="loQueSea">
                    <div class="servicios" id="servicios">
                        <!-- Esto se rellena con JS -->
                    </div>
                </div>
                
            </section>
            <section class="contenedorCarrito">
                <h2 class="titulo">Turno</h2>
                <div class="carrito">
                    <div id="carritoVacio">
                        <h4>Todavia no elegiste ningun servicio</h4>
                    </div>
                    <div class="carritoServicios dNone" id="carritoServicios">
                        <!-- Esto se rellena con JS -->
                    </div>
                    <div class="precioTotal">
                        <h2>Total: <span id="precioTotal">$0</span></h2>
                    </div>
                    <button id="btnComprar" class="btnComprar">Comprar</button>
                </div>
                <div id="mensajeAgradecimiento" class="mensajeAgradecimiento">
                </div>
            </section>
        </section>
        <!--Cierra servicios y carrito-->
    </main>
    <!--Cierra main-->
    <!--Abre footer-->
    <footer class="footer">
        <div class="contenedor">
            <p>U単icornio Todos los derechos reservados</p>
        </div>
    </footer>
    <!--Cierra footer-->
    <!--Sript de JS-->
    <script src="./js/main.js"></script>
</body>
</html>
